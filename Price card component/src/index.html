<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-slate-100 h-screen flex justify-center items-center text-slate-900 tracking-wider">
  <div class="p-10 rounded-3xl bg-white w-[450px]">
    <div class="font-bold text-4xl">549, -</div>
    <div class="mt-2">Pay now, later or split up.</div>
    <button class="py-3 w-full bg-gradient-to-r from-[#60f490] to-[#78f5ef] rounded-md mt-5 hover:font-bold hover:transition-all duration-75">BUY ONLINE</button>
    <div class="mt-3"><span class="font-semibold">18 in online storage </span>- can be shipped today</div>
    <ul class="mt-5">
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 p-1 rounded-full bg-slate-100 inline">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        <span class="underline">Free shiping</span> over NOK 800
      </li>
      <li class="mt-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 p-1 rounded-full bg-slate-100 inline">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        <span class="underline">Lightning fast delivery</span>
      </li>
    </ul>
    <div class="p-3 bg-slate-100 mt-5 rounded-md">
      <div>See how fast you can get the item</div>
      <div class="flex mt-2 gap-3">
        <div class="border border-slate-300 rounded-lg flex items-center gap-2 p-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>
          <input type="text" class="bg-inherit outline-none focus:outline-none block w-full" placeholder="Enter zip code"/>
        </div>
        <button class="py-3 px-8 font-bold rounded-lg bg-white text-slate-700">Check</button>
      </div>
    </div>


    <button class="w-full py-3 bg-gradient-to-r from-blue-300 to-indigo-400 rounded-md mt-5 hover:font-bold hover:transition-all duration-75">PICK UP IN STORE</button>
  </div>
  <!-- React root Element -->
  <div id="root"></div>

  <!-- Load React. -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Load React component. Type: module -->
  <script src="/dist/index.js" type="module"></script>
</body>
</html>
